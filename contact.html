<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>

    <link rel="stylesheet" href="style.css" />

    
    <link rel="shortcut icon" href="" type="image/x-icon" />
</head>

<body>
    <!-- building navigation -->

    <div class="container">
        <h1>Contact Details</h1>
        <p>Enter your most recent information</p>
        <form>
            <div>
                <label>Email</label>
                <input type="email" placeholder="abcd@email.com" />
            </div>

            <div>
                <label>Phone Number(number linked to your BVN)</label>
                <input type="email" placeholder="+234__" />
            </div>

            <div>
                <label>Home Adress</label>
                <input type="Adress" placeholder="current address" required/>
            </div>

            <div>
                <label>State(resident)</label>
                <input type="text" placeholder="eg Lagos" required/>
            </div>

            
            <div>
                <label>BVN</label>
                <input type="tel" placeholder="bank verification number" required/>
            </div>

            <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Continue</button>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
