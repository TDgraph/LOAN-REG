<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Details</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="" type="image/x-icon" />
</head>

<body>
    <!-- building navigation -->

    <div class="container">
        <h1>Account Details</h1>
        <p>Enter your details as they appear on the legal document</p>
        <form>
            <div>
                <label>First Name</label>
                <input type="text" placeholder="enter your firstname" required/>
            </div>

            <div>
                <label>Other Name</label>
                <input type="email" placeholder="enter your middle name" required/>
            </div>

            <div>
                <label>Last Name</label>
                <input type="number" placeholder="enter your surname" required/>
            </div>

            <div>
                <label>Date of Birth</label>
                <input type="date" placeholder="enter your DOB" required/>
            </div>

            <div>
                <label>Gender</label>
                <select>
                    <option value="" id="option1"></option>
                    <option value="Male" id="option1"><span>male</span></option>
                    <option value="Female" id="option1">Female</option>
                    <option value="Other" id="option1">Other</option>
                </select>
            </div>
            <div>
                <label>Marital status</label>
                <select>
                    <option value="" id="option2"></option>
                    <option value="Married" id="option1"><span>Married</span></option>
                    <option value="Single" id="option1">Single</option>
                    
                </select>
            </div>
            <div>
                <label>BVN</label>
                <input type="tel" placeholder="bank verification number" />
            </div>

            <div class="form-button md-3" >
                <button id="submit" type="submit" class="btn btn-primary">Continue</button>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
